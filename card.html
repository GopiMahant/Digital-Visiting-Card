<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Digital Visiting Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="" id="cardImage" alt="Profile Image">
            <h2 id="cardBusinessName"></h2>
            <p id="cardCompanyName"></p>
            <p id="cardPersonalNumber"></p>
            <p id="cardWhatsappNumber"></p>
            <p id="cardWebsite"></p>
            <p id="cardAddress"></p>
            <p id="cardServices"></p>
            <p id="cardEmail"></p>
            <div class="social-links">
                <a href="" id="facebookLink" target="_blank"><img src="images/facebook.png" alt="Facebook" class="social-icon"></a>
                <a href="" id="instagramLink" target="_blank"><img src="images/instagram.png" alt="Instagram" class="social-icon"></a>
                <a href="" id="linkedinLink" target="_blank"><img src="images/linkedin.png" alt="LinkedIn" class="social-icon"></a>
            </div>
            <div id="qrcode"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="card.js"></script>
</body>
</html>
