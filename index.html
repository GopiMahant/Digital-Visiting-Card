<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Digital Visiting Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Register Your Digital Visiting Card</h1>
        <form id="cardForm">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required><br>

            <label for="businessName">Business Name:</label>
            <input type="text" id="businessName" name="businessName" required><br>

            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required><br>

            <label for="personalNumber">Personal Number:</label>
            <input type="tel" id="personalNumber" name="personalNumber" required><br>

            <label for="whatsappNumber">WhatsApp Number:</label>
            <input type="tel" id="whatsappNumber" name="whatsappNumber" required><br>

            <label for="website">Website Link:</label>
            <input type="url" id="website" name="website" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="services">Services:</label>
            <input type="text" id="services" name="services" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="facebook">Facebook Profile Link:</label>
            <input type="url" id="facebook" name="facebook"><br>

            <label for="instagram">Instagram Profile Link:</label>
            <input type="url" id="instagram" name="instagram"><br>

            <label for="linkedin">LinkedIn Profile Link:</label>
            <input type="url" id="linkedin" name="linkedin"><br>

            <button type="submit">Create Card</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
